      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Contato</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="email"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Deixe sua mensagem</label>
            <textarea  style=" resize: none; "cols='60' rows='10' name='texto' maxlength="250"></textarea>
          </p>
           
          <p> 
            <input type="submit" value="Enviar mensagem"/> 
          </p>
           
          <p class="link"><a href="index.html">Home</a>
          </p>
        </form>
